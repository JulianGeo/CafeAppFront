<mat-toolbar>
  <div class="logo">
    <a routerLink="/">
      <!-- <mat-icon>local_cafe</mat-icon> -->
      <img src="../../../assets/Sofkafe.png" alt="logo" loading="lazy">
    </a>
  </div>

  <div class="center">
    <a mat-tab routerLink="/main/items">Our Products</a>
    <a mat-tab routerLink="/main/places">Our Places</a>
    <a mat-tab routerLink="/main/about-us">About Us</a>
  </div>

  <div class="right">
    <div ngClass="shopping-cart-container">
      <a routerLink="/shoppingcart">
        <mat-icon>shopping_cart</mat-icon>
      </a>
    </div>
    <div ngClass="login-button">
      <button *ngIf="isLoggedIn(); else notLoggedIn" mat-raised-button routerLink="/auth" (click)="logout()">
        Logout
        <mat-icon>logout</mat-icon>
      </button>
      <ng-template #notLoggedIn>
        <button mat-raised-button routerLink="/auth">
          <mat-icon>login</mat-icon>
          Login
        </button>
      </ng-template>
    </div>
  </div>
</mat-toolbar>
