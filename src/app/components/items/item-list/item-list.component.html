<div ngClass="item-list-component-container">
  <div ngClass="items-list" *ngIf="total > 0">
    <app-item *ngFor="let i_item of l_items | paginate: { itemsPerPage: 3, currentPage: p }" [item]="i_item"></app-item>
  </div>
  <div ngClass="paginator">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
